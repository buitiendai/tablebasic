<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng cơ bản</title>
</head>
<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(odd){
        background-color: #dddddd;
    }
</style>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Công ty TCV</td>
            <td>Bùi Tiến Đại</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Công ty Newway</td>
            <td>Mai Thị Thu Trang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Hiểu học Tân Định</td>
            <td>Nhật Minh</td>
            <td>Vietnam</td>
        </tr>
        <tr>
            <td>Thương Mại University</td>
            <td>Mai Tuyết Nhung</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>THCS Tân Định</td>
            <td>Bùi Mai Nhật Minh</td>
            <td>Australia</td>
        </tr>
        <tr>
            <td>Bùi Mai Family</td>
            <td>Bùi Mai Thủy Tiên</td>
            <td>Italy</td>
        </tr>
    </table>
</body>
</html>
