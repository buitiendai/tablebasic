<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Reseach Survey</title>
</head>
<style>
    #top{
        margin-top: 10px;
        margin-bottom: 5px;
    }
    #title{
        padding-top: 3px;
        padding-bottom: 3px;
        font-weight: bold;
    }
    #rate_level td{
        border: 1px solid gray;
    }
    #rate_level tr:nth-child(odd){
        background-color: #dddddd;
    }
</style>
<body>
    <div>
        <div id="top">
            <div id="title"><label>What is your are range?</label></div>
            <div>
                <select name="age" id="" style="width: 70px">
                    <option value="18">18-24</option>
                    <option value="25">25-34</option>
                    <option value="35">35-50</option>
                    <option value="50">50+</option>
                </select>
            </div>
        </div>
        <div id="top">
            <div id="title"><label>What is your yearly income range?</label></div>
            <div>
                <select name="income" id="" style="width: 150px">
                    <option value="0">$0-$25.000</option>
                    <option value="25">$25.001-$50.000</option>
                    <option value="10">$50.000-$100.000</option>
                    <option value="100">$100.000+</option>
                </select>
            </div>
        </div>
        <div id="top">
            <div id="title">
                <label for="gender">Gender Identity</label>
            </div>
            <div>
                <input type="radio"> Male<br>
                <input type="radio"> Female<br>
                <input type="radio"> Nonbinary<br>
                <input type="radio"> Other<br>
            </div>
        </div>
        <div id="top">
            <div id="title">
                <label for="purchase">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
            </div>
            <div>
                <input type="checkbox"> Product 1<br>
                <input type="checkbox"> Product 2<br>
                <input type="checkbox"> Product 3<br>
            </div>
        </div>
        <div id="top">
            <div id="title">
                <label for="use">How often would you use our new product?</label>
            </div>
            <div>
                <input type="radio"> Daily<br>
                <input type="radio"> Weekly<br>
                <input type="radio"> Monthly<br>
            </div>
        </div>
        <div id="top">
            <div id="title">
                <label for="new_product">What would you pay for the new product?</label>
            </div>
            <div>
                <table>
                    <tr>
                        <td>$</td>
                        <td><input type="text" style="width: 50px"></td>
                        <td>.</td>
                        <td><input type="text" style="width: 10px"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">Dollars</td>
                        <td>Cents</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="top">
            <div id="title">
                <label for="feature">What features would you like to see in the new product.</label>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" style="width: 1000px"></textarea>
            </div>
        </div>
        <div id="top">
            <div id="title">
                <label for="rate">Please rate your level of agreement with the following statements.</label>
            </div>
            <div>
                <table id="rate_level" style="border-collapse:collapse; width: 1000px;">
                    <tr>
                        <td></td>
                        <td style="text-align: center;">Strongly Disagree</td>
                        <td style="text-align: center;">Disagree</td>
                        <td style="text-align: center;">Agree</td>
                        <td style="text-align: center;">Strongly Agree</td>
                    </tr>
                    <tr>
                        <td>Our products are priced faily</td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                    </tr>
                    <tr>
                        <td>Our products are high faily</td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                    </tr>
                    <tr>
                        <td>You would recommend our product to a friend or coworker</td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                        <td><input type="radio" style="width: 100px"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
        <div><button class="button">Submit</button></div>
    </div>
</body>
</html>
